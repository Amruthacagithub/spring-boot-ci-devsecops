name: CI - Build, Quality, Security, Docker

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # ---------------------------
      # 1. Checkout Source
      # ---------------------------
      - name: Checkout source code
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Setup Java
      # ---------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ---------------------------
      # 3. Code Quality (Checkstyle)
      # ---------------------------
      - name: Run Checkstyle
        run: ./mvnw checkstyle:check

      # ---------------------------
      # 4. Build & Unit Tests
      # ---------------------------
      - name: Run Tests and Compile
        run: ./mvnw clean verify

      # ---------------------------
      # 5. SAST - CodeQL
      # ---------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3

      # ---------------------------
      # 6. SCA - OWASP Dependency Check
      # (Runs via Maven, NOT GitHub Action)
      # ---------------------------
      - name: OWASP Dependency Check
        run: ./mvnw org.owasp:dependency-check-maven:check
        continue-on-error: true

      # ---------------------------
      # 7. Package Application
      # ---------------------------
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # ---------------------------
      # 8. Docker Login
      # ---------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------------------------
      # 9. Docker Build & Push
      # ---------------------------
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/healthservice:latest
